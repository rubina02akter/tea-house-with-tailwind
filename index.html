<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea-house</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awsome -->
    <script
      src="https://kit.fontawesome.com/8a73c5eb80.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl">It's good<br> 
          tea time at The<br>Tea House</h1>
          <p class="text-[#777777] w-3/4 my-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-7 py-3 rounded-md text-white mt-2 font-bold">Explore More<i class="fa-solid fa-arrow-right ml-3 -rotate-45"></i></button>
        </div>
        <!-- img content -->
        <div class="relative">
          <div>
            <img class="w-full" src="images/banner.png" alt="">
          </div>
          <!-- card -->
          <div class=" absolute top-25 md:top-80 md:20 lg:left-8 lg:top-30 flex items-center bg-white shadow-lg px-2 py-2 lg:py-4 md:px-10 rounded-lg">
            <div class="text-yellow-400 mr-3 text-2xl"><i class="fa-solid fa-star"></i></div> 
            <div>
              <h3 class="lg:text-2xl font-bold ">5.00</h3>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
